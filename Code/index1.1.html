<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Flexible grid */
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        .modal .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1;
            padding: 0 20px;
        }
        .modal .controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.8;
        }
        .modal .controls button:hover {
            opacity: 1;
        }

        /* Mobile view adjustments - Show 2 images per row on mobile */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on mobile */
            }

            .gallery img {
                width: 100%; /* Ensure images are fluid on smaller screens */
                max-width: 100%;
                height: auto;
            }

            .modal img {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Image Gallery 1</h1>
    <div class="gallery" data-folder="itslko/Charitable Program"></div>

    <h1>Responsive Image Gallery 2</h1>
    <div class="gallery" data-folder="itslko/Teachers Day 2024"></div>

    <!-- Modal for image viewing -->
    <div class="modal">
        <span class="close">&times;</span>
        <div class="controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
        <img src="" alt="">
    </div>

    <script>
        const galleries = document.querySelectorAll('.gallery');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('img');
        const closeModal = modal.querySelector('.close');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;
        const images = [];

        const username = 'aksinghrajpoot';
        const repository = 'Dynamic-Gallery';
        const branch = 'master';

        galleries.forEach(gallery => {
            const folderPath = encodeURIComponent(gallery.getAttribute('data-folder'));
            const repoURL = `https://api.github.com/repos/${username}/${repository}/contents/${folderPath}?ref=${branch}`;

            fetch(repoURL)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    const galleryImages = [];

                    const imagePromises = data.map((file, index) => {
                        if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                            return new Promise((resolve) => {
                                const img = new Image();
                                img.src = file.download_url;
                                img.onload = () => {
                                    galleryImages.push({ src: file.download_url, alt: file.name, width: img.width, height: img.height });
                                    resolve();
                                };
                            });
                        }
                    });

                    Promise.all(imagePromises).then(() => {
                        galleryImages.sort((a, b) => (b.width * b.height) - (a.width * a.height)); // Sort by largest resolution
                        galleryImages.forEach(image => {
                            const img = document.createElement('img');
                            img.src = image.src;
                            img.alt = image.alt;
                            gallery.appendChild(img);
                            img.addEventListener('click', () => openModal(galleryImages.indexOf(image)));
                        });
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        });

        function openModal(index) {
            currentIndex = index;
            modalImg.src = images[index].src;
            modal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
